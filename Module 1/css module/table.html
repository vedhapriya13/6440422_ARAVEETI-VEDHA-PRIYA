<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Styled Events Table</title>
<style>
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse; /* merge borders */
    text-align: center;
    font-family: Arial, sans-serif;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 12px 15px;
  }

  th {
    background-color: #0077cc;
    color: white;
  }

  /* Zebra striping */
  tr:nth-child(even) {
    background-color: #f2f9ff;
  }

  tr:hover {
    background-color: #d0e7ff;
  }
</style>
</head>
<body>

<h2 style="text-align:center;">Upcoming Events Admin Table</h2>

<table>
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Date</th>
      <th>Location</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Community Picnic</td>
      <td>2025-06-15</td>
      <td>Central Park</td>
      <td>Confirmed</td>
    </tr>
    <tr>
      <td>Farmers Market</td>
      <td>2025-06-20</td>
      <td>Town Square</td>
      <td>Pending</td>
    </tr>
    <tr>
      <td>Outdoor Concert</td>
      <td>2025-07-05</td>
      <td>City Plaza</td>
      <td>Confirmed</td>
    </tr>
    <tr>
      <td>Art Workshop</td>
      <td>2025-07-10</td>
      <td>Community Center</td>
      <td>Cancelled</td>
    </tr>
  </tbody>
</table>

</body>
</html>
