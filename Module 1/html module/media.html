<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }

    #videoContainer {
      margin-top: 20px;
    }

    #statusMessage {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }

    form {
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>You're Invited!</h2>
  <p>Watch our short promo video for the upcoming community event:</p>

  <!-- Video with controls and oncanplay event -->
  <div id="videoContainer">
    <video id="promoVideo" width="480" controls oncanplay="videoReady()">
      <source src="event-promo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="statusMessage"></div>
  </div>

  <!-- Registration Form -->
  <form id="regForm">
    <h3>Quick Feedback</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="Your name">

    <label for="feedback">What are you looking forward to?</label>
    <textarea id="feedback" rows="4" placeholder="Type your thoughts here..."></textarea>

    <input type="submit" value="Send Feedback">
  </form>

  <script>
    function videoReady() {
      document.getElementById('statusMessage').textContent = "ðŸŽ¬ Video ready to play!";
    }

    // Warn users before leaving if form is unfinished
    let isFormModified = false;

    const formElements = document.querySelectorAll("#regForm input, #regForm textarea");
    formElements.forEach(el => {
      el.addEventListener("input", () => {
        isFormModified = true;
      });
    });

    window.onbeforeunload = function (e) {
      if (isFormModified) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };

    // Reset flag when form is submitted
    document.getElementById('regForm').addEventListener("submit", function (e) {
      isFormModified = false;
      alert("Thank you for your feedback!");
      e.preventDefault(); // prevent actual submission for demo
    });
  </script>

</body>
</html>
