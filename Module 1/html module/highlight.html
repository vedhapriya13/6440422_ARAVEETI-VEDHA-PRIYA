<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    /* Style for welcome banner using ID */
    #welcomeBanner {
      background-color: blue;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    /* Reusable class for highlighting elements */
    .highlight {
      background-color: yellow;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User123</span>!
  </div>

  <!-- Special offer with inline style -->
  <p>
    Don't miss our special offer:
    <span style="color: red; font-weight: bold;">50% off today only!</span>
  </p>

  <!-- More highlighted content -->
  <p>
    This <span class="highlight">important update</span> affects all users.
  </p>

</body>
</html>
