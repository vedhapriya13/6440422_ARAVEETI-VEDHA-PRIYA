<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .eventImage {
      border: 3px solid #ccc;
      border-radius: 5px;
      width: 200px;
      height: auto;
    }

    table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
      margin-top: 20px;
    }

    caption {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    td {
      padding: 15px;
    }
  </style>
</head>
<body>

  <h2>Past Community Events</h2>

  <table>
    <caption>Snapshots from Our Recent Gatherings</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Outdoor Picnic" title="Spring Picnic 2024" class="eventImage">
        <div>Spring Picnic</div>
      </td>
      <td>
        <img src="event2.jpg" alt="Charity Run" title="Annual Charity Run" class="eventImage">
        <div>Charity Run</div>
      </td>
      <td>
        <img src="event3.jpg" alt="Music Night" title="Local Music Night" class="eventImage">
        <div>Music Night</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Art Workshop" title="Community Art Workshop" class="eventImage">
        <div>Art Workshop</div>
      </td>
      <td>
        <img src="event5.jpg" alt="Food Festival" title="Food and Culture Fest" class="eventImage">
        <div>Food Fest</div>
      </td>
      <td>
        <img src="event6.jpg" alt="Volunteering Day" title="Volunteering in Action" class="eventImage">
        <div>Volunteer Day</div>
      </td>
    </tr>
  </table>

</body>
</html>
