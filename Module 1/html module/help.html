<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Navigation</title>
  <style>
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    section {
      padding: 50px 20px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
    <a href="help.html" target="_blank">Help</a>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our homepage!</p>
  </section>

  <section id="events">
    <h2>Events</h2>
    <p>Check out our upcoming events here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
  </section>

</body>
</html>
